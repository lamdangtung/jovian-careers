<h4>Application Form</h4>
<form action="/job/{{job['id']}}/apply" method="post">
    <div class="mb-2">
        <label>Name</label>
        <input type="text" name="full_name" placeholder="Dang Tung Lam">
    </div>
    <div class="mb-2">
        <br><label>Email</label>
        <input type="text" name="email" placeholder="lam.dt26042000@gmail.com">
    </div>
    <div class="mb-2">
        <br><label>LinkedIn URL</label>
        <input type="text" name="linkedin_url" placeholder="https://linked.com/lamdt26042000">
    </div>

    <div class="mb-2">
        <br><label>Education</label>
        <textarea type="text" name="education" placeholder="..."></textarea>
    </div>

    <div class="mb-2">
        <br><label>Work Experience</label>
        <textarea type="text" name="work_experience" placeholder="..."></textarea>
    </div>

    <div class="mb-2">
        <br><label>Resume URL</label>
        <input type="text" name="resume_url" placeholder="...">
    </div>

    <input type="submit" name="submit">
</form>
